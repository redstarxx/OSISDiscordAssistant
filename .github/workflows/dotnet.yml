name: .NET Core CI

on:
  push:
    paths-ignore:
      - '**/README.md'
  pull_request:
    paths-ignore:
      - '**/README.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/discordbot.sln
    - name: Build
      run: dotnet build ./src/discordbot.sln --no-restore --configuration Release
    - name: Test
      run: dotnet test ./src/discordbot.sln --no-build --verbosity detailed
